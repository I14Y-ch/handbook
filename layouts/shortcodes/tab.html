{{ $tabName := .Get "tabName" | default "Tab" }}
{{ $active := .Get "active" | default false }}
{{ $tabID := replaceRE "[^a-zA-Z0-9-]" "" (lower $tabName) }}
{{ $isContent := .Page.Scratch.Get "isContent" }}

{{ if $isContent }}
<div class="tab-pane fade{{ if $active }} show active{{ end }}" id="tabpanel-{{ $tabID }}" role="tabpanel" aria-labelledby="tab-{{ $tabID }}">
{{ .Inner }}
</div>
{{ else }}
<li class="nav-item">
  <a class="nav-link{{ if $active }} active{{ end }}" id="tab-{{ $tabID }}" data-toggle="tab" href="#tabpanel-{{ $tabID }}" role="tab" aria-controls="tabpanel-{{ $tabID }}" aria-selected="{{ if $active }}true{{ else }}false{{ end }}">
    {{ $tabName }}
  </a>
</li>
{{ end }}
